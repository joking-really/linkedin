<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator - Trigger n8n Workflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 42px;
            color: #6a11cb;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #444;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #6a11cb;
        }

        .input-wrapper {
            position: relative;
        }

        input,
        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #333;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
            background-color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background-color: #e7f7ef;
            color: #0a7c42;
            border-left: 4px solid #0a7c42;
        }

        .error {
            background-color: #fee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .config-info {
            background: #f0f7ff;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #4dabf7;
            font-size: 14px;
        }

        .config-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #d63384;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>Content Generator</h1>
                <p class="subtitle">Enter details to trigger your n8n workflow</p>
            </div>



            <form id="contentForm">
                <div class="form-group">
                    <label for="postTopic">
                        <i class="fas fa-edit"></i> Post Topic
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="postTopic" placeholder="e.g., Artificial Intelligence in Healthcare"
                            required>
                    </div>
                    <div class="char-count">
                        <span id="topicChars">0</span>/100 characters
                    </div>
                </div>

                <div class="form-group">
                    <label for="targetAudience">
                        <i class="fas fa-users"></i> Target Audience
                    </label>
                    <div class="input-wrapper">
                        <textarea id="targetAudience"
                            placeholder="Describe your target audience (e.g., Tech professionals aged 25-40, interested in AI applications)"
                            required></textarea>
                    </div>
                    <div class="char-count">
                        <span id="audienceChars">0</span>/250 characters
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>Generate Content</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div id="resultMessage" class="result-message"></div>
        </div>

        <div class="footer">
            <p>This form triggers an n8n workflow for content generation</p>
        </div>
    </div>

    <script>
        // Hardcoded webhook URL
        const n8nWebhookUrl = 'https://muneebtest.app.n8n.cloud/webhook/6e67651b-2e38-46bb-9d36-4904adb76254';

        // DOM Elements
        const contentForm = document.getElementById('contentForm');
        const postTopic = document.getElementById('postTopic');
        const targetAudience = document.getElementById('targetAudience');
        const submitBtn = document.getElementById('submitBtn');
        const resultMessage = document.getElementById('resultMessage');
        const topicChars = document.getElementById('topicChars');
        const audienceChars = document.getElementById('audienceChars');

        // Character counters
        postTopic.addEventListener('input', function () {
            topicChars.textContent = this.value.length;
        });

        targetAudience.addEventListener('input', function () {
            audienceChars.textContent = this.value.length;
        });

        // Form submission handler
        contentForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Validate inputs
            if (!postTopic.value.trim() || !targetAudience.value.trim()) {
                showResult('Please fill in both Post Topic and Target Audience fields.', 'error');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Processing...</span><div class="loading"></div>';

            // Prepare data for n8n
            const formData = {
                postTopic: postTopic.value.trim(),
                targetAudience: targetAudience.value.trim(),
                timestamp: new Date().toISOString(),
                source: 'content_generator_webpage',
                workflowData: {
                    version: '1.0',
                    formType: 'content_generator'
                }
            };

            try {
                console.log('Sending to:', n8nWebhookUrl);
                console.log('Data:', formData);

                // Send data to n8n webhook
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Trigger-Source': 'Webpage-Form'
                    },
                    mode: 'cors',
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);

                // Handle response
                if (response.ok) {
                    let responseData;
                    try {
                        responseData = await response.json();
                    } catch (e) {
                        responseData = { message: 'Workflow triggered (no JSON response)' };
                    }

                    showResult(`
                        <strong><i class="fas fa-check-circle"></i> Success!</strong><br><br>
                        ✓ Workflow triggered successfully<br>
                        ✓ Post Topic: "${formData.postTopic}"<br>
                        ✓ Target Audience: "${formData.targetAudience}"<br><br>
                        <small>Check your n8n workflow for the generated content.</small>
                    `, 'success');

                    // Clear form after successful submission (optional)
                    postTopic.value = '';
                    targetAudience.value = '';
                    topicChars.textContent = '0';
                    audienceChars.textContent = '0';

                } else {
                    // Try to get error details
                    let errorDetail = '';
                    try {
                        const errorText = await response.text();
                        if (errorText) errorDetail = ` - ${errorText}`;
                    } catch (e) { }

                    throw new Error(`HTTP Error ${response.status}${errorDetail}`);
                }

            } catch (error) {
                console.error('Error details:', error);

                let errorMessage = error.message;

                // User-friendly error messages
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = `
                        Cannot connect to the n8n server.<br><br>
                        <strong>Possible reasons:</strong><br>
                        1. Check if the webhook URL is correct<br>
                        2. Make sure your n8n workflow is active<br>
                        3. Check browser console for CORS errors (F12 → Console)<br>
                        4. Try the "Test" button below first
                    `;
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'CORS error: The server is blocking requests from this webpage.';
                }

                showResult(`
                    <strong><i class="fas fa-exclamation-triangle"></i> Failed to Trigger Workflow</strong><br><br>
                    ${errorMessage}
                `, 'error');

                // Add test button to error message
                setTimeout(() => {
                    const testBtn = document.createElement('button');
                    testBtn.innerHTML = '<i class="fas fa-vial"></i> Test Connection';
                    testBtn.style.cssText = `
                        margin-top: 10px;
                        padding: 8px 16px;
                        background: #6c757d;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 14px;
                    `;
                    testBtn.onclick = testConnection;
                    resultMessage.appendChild(testBtn);
                }, 100);

            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Generate Content</span><i class="fas fa-paper-plane"></i>';
            }
        });

        // Test connection function
        async function testConnection() {

            showResult('<i class="fas fa-spinner fa-spin"></i> Testing connection...', 'error');

            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: true, action: 'connection_test' })
                });

                if (response.ok) {
                    showResult(`
                        <strong><i class="fas fa-check-circle"></i> Connection Successful!</strong><br><br>
                        ✓ Webhook URL is working<br>
                        ✓ Server responded with status: ${response.status}<br>
                        ✓ You can now use the form above
                    `, 'success');
                } else {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            } catch (error) {
                showResult(`
                    <strong><i class="fas fa-times-circle"></i> Connection Failed</strong><br><br>
                    Error: ${error.message}<br><br>
                    <strong>Make sure:</strong><br>
                    1. You copied the complete "Test URL" from n8n<br>
                    2. Your n8n workflow is active (green border)<br>
                    3. The Webhook node is set to "POST" method
                `, 'error');
            }
        }

        // Function to show result messages
        function showResult(message, type) {
            resultMessage.innerHTML = message;
            resultMessage.className = `result-message ${type}`;
            resultMessage.style.display = 'block';

            // Auto-hide success message after 8 seconds
            if (type === 'success') {
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                }, 8000);
            }
        }

        // Add example data buttons for testing
        document.addEventListener('DOMContentLoaded', function () {
            // Add test data buttons
            const testButtons = `
                <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                    <button onclick="fillExample1()" style="padding: 6px 12px; background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 6px; cursor: pointer; font-size: 13px;">
                        <i class="fas fa-magic"></i> Example 1
                    </button>
                    <button onclick="fillExample2()" style="padding: 6px 12px; background: #f3e5f5; border: 1px solid #e1bee7; border-radius: 6px; cursor: pointer; font-size: 13px;">
                        <i class="fas fa-wand-magic-sparkles"></i> Example 2
                    </button>
                </div>
            `;

            contentForm.insertAdjacentHTML('beforeend', testButtons);
        });

        // Example data functions
        window.fillExample1 = function () {
            postTopic.value = "Sustainable Living Tips for Urban Dwellers";
            targetAudience.value = "City residents aged 25-45 who want to reduce their environmental impact while maintaining modern lifestyles";
            topicChars.textContent = postTopic.value.length;
            audienceChars.textContent = targetAudience.value.length;
        };

        window.fillExample2 = function () {
            postTopic.value = "Beginner's Guide to Cryptocurrency Investment";
            targetAudience.value = "Young professionals with basic financial knowledge, looking to diversify investments but cautious about crypto risks";
            topicChars.textContent = postTopic.value.length;
            audienceChars.textContent = targetAudience.value.length;
        };
    </script>
</body>

</html>
